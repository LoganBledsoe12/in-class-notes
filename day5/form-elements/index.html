<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<label>
		First Name
		<input type="text" placeholder="eg. Aaron" value="Aaron">
	</label>
	<label>
		Password
		<input type="password" placeholder="type in something secure">
	</label>
	<label>
		Date
		<input type="date" placeholder="type in something secure">
	</label>
	<label>
		Option 1
		<input type="radio" name="foo2">
	</label>
	<label>
		Option 2
		<input type="radio" name="foo2">
	</label>
	<label>
		Option 3
		<input type="radio" name="foo1" checked="checked">
	</label>
	<label>
		Checkbox 1
		<input type="checkbox" name="foo2" checked="checked">
	</label>
	<label data-my-attribute="foo">
		Checkbox 2
		<input type="checkbox" name="foo2">
	</label>
	<label>
		Checkbox 3
		<input type="checkbox" name="foo1">
	</label>
	<label>
		<textarea placeholder="test">heloo world</textarea>
	</label>
	<select>
		<option>-- Select an option --</option>
		<option>Opt1</option>
		<option>Opt2</option>
		<option selected="selected">Opt3</option>
		<option>Opt4</option>
		<option>Opt5</option>
		<option>Opt6</option>
	</select>
	<button>My Cool Button</button>
</body>
</html>
