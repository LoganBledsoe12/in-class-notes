<!DOCTYPE html>
<html>
<head>
	<title>IMDB App</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">IMDB Movie Watch List</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#home">Home <span class="sr-only">(current)</span></a></li>
					<li><a href="#search">Search</a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<section class="page" id="home"></section>
				<section class="page" id="search">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Title</th>
								<th>Year</th>
								<th>Type</th>
							</tr>
						</thead>
						<tbody id="results">
						</tbody>
					</table>
				</section>
			</div>
			<div class="col-sm-4">
				<div class="well well-sm">
					<ul class="nav nav-pills nav-stacked" id="watch-list">

					</ul>
				</div>
			</div>
		</div>
	</div>

	<script type="text/template" id="movie-row">
		<tr class="movie-row" data-imdbID="<%= imdbID %>" data-position="<%= position %>">
			<td><%= Title %></td>
			<td><%= Year %></td>
			<td><%= Type %></td>
		</tr>
	</script>
	
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
